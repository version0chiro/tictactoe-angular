<h1>Current Player : {{ player }}</h1>

<button nbButton outline status="danger" (click)="newGame()">Start new game</button>

<h2 *ngIf="winner">{{ winner }} has won!</h2>

<main>
  <app-square
    *ngFor="let square of squares; let i = index"
    [value]="square"
    (click)="makeMove(i)"
  >
  </app-square>
</main>
